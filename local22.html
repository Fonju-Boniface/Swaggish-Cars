<!DOCTYPE html>
<html lang="en">

    <style>
      header {
        width: 100%;

        display: flex;

      header img {
        width: 100px;

        border: 2px solid red;

  <body>
    <div class="dude" id="bodd">

    <input class="hide" type="file" id="file-input-element" />
    <button onclick="goodToGo()">Nice</button>

    <script>
    //   function goodToGo() {
        const inputname = document.querySelector("#inputname");

      h2 = document.querySelector("h2");

      h2.innerHTML = localStorage.getItem("value");

      
          localStorage.setItem("value", inputname.value);
          h2.innerHTML = localStorage.getItem("value");
   


      const inputEl = document.getElementById("file-input-element");
      const BODD = document.getElementById("bodd");

      inputEl.addEventListener("change", () => {
        const file = inputEl.files[0];
        const fr = new FileReader();
        fr.readAsDataURL(file);

        fr.addEventListener("load", () => {
          const url = fr.result;
          localStorage.setItem("image", url);
          // Saves image to localStorage
        });

        
        window.location.reload();
      });
      const url = localStorage.getItem("image");
      // Get data URL from localStorage

      const img = new Image();
      img.src = url;
      img.classList.add("image");
      let header = document.createElement("header");
      let deep = BODD.appendChild(header);
      header.appendChild(img);
